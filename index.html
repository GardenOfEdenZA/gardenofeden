<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Garden of Eden</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .admin-container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        .product-card { border: 1px solid #e5e7eb; border-radius: 0.5rem; padding: 1rem; margin: 1rem 0; }
        .btn-primary { background: #1a3a32; color: white; padding: 0.5rem 1rem; border-radius: 0.375rem; }
        .btn-secondary { background: #d4af37; color: black; padding: 0.5rem 1rem; border-radius: 0.375rem; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="admin-container">
        <header class="bg-white shadow-sm rounded-lg p-6 mb-6">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-800">Garden of Eden Admin</h1>
                <div class="flex space-x-4">
                    <a href="/" class="btn-primary flex items-center">
                        <i data-feather="home" class="w-4 h-4 mr-2"></i> View Site
                    </a>
                    <button id="saveBtn" class="btn-secondary flex items-center">
                        <i data-feather="save" class="w-4 h-4 mr-2"></i> Save Changes
                    </button>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Products Management -->
            <div class="col-span-2">
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h2 class="text-2xl font-bold mb-4">Products Management</h2>
                    
                    <!-- Add New Product -->
                    <div class="mb-6 p-4 border border-dashed border-gray-300 rounded-lg">
                        <h3 class="text-lg font-semibold mb-3">Add New Product</h3>
                        <form id="add-product-form" class="space-y-4">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium mb-1">Product Type</label>
                                    <select id="product-type" class="w-full p-2 border border-gray-300 rounded" required>
                                        <option value="strains">Strains</option>
                                        <option value="pre-roll">Pre-rolls</option>
                                        <option value="edibles">Edibles</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1">Product Name</label>
                                    <input type="text" id="product-name" class="w-full p-2 border border-gray-300 rounded" required>
                                </div>
                            </div>
                            
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium mb-1">Price (R)</label>
                                    <input type="number" id="product-price" class="w-full p-2 border border-gray-300 rounded" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1">Image URL</label>
                                    <input type="url" id="product-image" class="w-full p-2 border border-gray-300 rounded" required>
                                </div>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium mb-1">Description</label>
                                <textarea id="product-description" class="w-full p-2 border border-gray-300 rounded" rows="3"></textarea>
                            </div>
                            
                            <button type="submit" class="btn-primary">Add Product</button>
                        </form>
                    </div>

                    <!-- Current Products -->
                    <div id="products-list">
                        <h3 class="text-lg font-semibold mb-3">Current Products</h3>
                        <div id="products-container" class="space-y-4">
                            <!-- Products will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions & Settings -->
            <div class="space-y-6">
                <!-- Business Info -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h2 class="text-xl font-bold mb-4">Business Information</h2>
                    <form id="business-info-form" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium mb-1">Phone Number</label>
                            <input type="tel" id="business-phone" value="+27812345678" class="w-full p-2 border border-gray-300 rounded">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Instagram</label>
                            <input type="text" id="business-instagram" value="GardenOfEdenZA" class="w-full p-2 border border-gray-300 rounded">
                        </div>
                        <button type="submit" class="btn-primary w-full">Update Info</button>
                    </form>
                </div>

                <!-- Membership Settings -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h2 class="text-xl font-bold mb-4">Membership Settings</h2>
                    <form id="membership-settings-form" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium mb-1">Premium Price (R/month)</label>
                            <input type="number" id="premium-price" value="420" class="w-full p-2 border border-gray-300 rounded">
                        </div>
                        <button type="submit" class="btn-primary w-full">Update Membership</button>
                    </form>
                </div>

                <!-- Data Management -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h2 class="text-xl font-bold mb-4">Data Management</h2>
                    <div class="space-y-3">
                        <button id="export-btn" class="btn-secondary w-full flex items-center justify-center">
                            <i data-feather="download" class="w-4 h-4 mr-2"></i> Export Data
                        </button>
                        <button id="import-btn" class="btn-primary w-full flex items-center justify-center">
                            <i data-feather="upload" class="w-4 h-4 mr-2"></i> Import Data
                        </button>
                        <input type="file" id="import-file" class="hidden" accept=".json">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        feather.replace();

        class AdminManager {
            constructor() {
                this.products = [];
                this.loadProducts();
                this.initializeEventListeners();
            }

            async loadProducts() {
                try {
                    const response = await fetch('/data/products.json');
                    this.products = await response.json();
                    this.renderProducts();
                } catch (error) {
                    console.error('Error loading products:', error);
                    alert('Error loading products. Using default data.');
                }
            }

            renderProducts() {
                const container = document.getElementById('products-container');
                container.innerHTML = this.products.map((product, index) => this.renderProduct(product, index)).join('');
                feather.replace();
            }

            renderProduct(product, index) {
                if (product.type === 'strains') {
                    return `
                        <div class="product-card">
                            <div class="flex justify-between items-start mb-3">
                                <h4 class="font-semibold">${product.title} (Strains)</h4>
                                <div class="flex space-x-2">
                                    <button onclick="adminManager.editProduct(${index})" class="text-blue-600 hover:text-blue-800">
                                        <i data-feather="edit" class="w-4 h-4"></i>
                                    </button>
                                    <button onclick="adminManager.deleteProduct(${index})" class="text-red-600 hover:text-red-800">
                                        <i data-feather="trash-2" class="w-4 h-4"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="text-sm text-gray-600">
                                ${product.strains.length} strain(s)
                            </div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="product-card">
                            <div class="flex justify-between items-start mb-3">
                                <h4 class="font-semibold">${product.name}</h4>
                                <div class="flex space-x-2">
                                    <button onclick="adminManager.editProduct(${index})" class="text-blue-600 hover:text-blue-800">
                                        <i data-feather="edit" class="w-4 h-4"></i>
                                    </button>
                                    <button onclick="adminManager.deleteProduct(${index})" class="text-red-600 hover:text-red-800">
                                        <i data-feather="trash-2" class="w-4 h-4"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="text-sm text-gray-600">
                                R${product.price} â€¢ ${product.type}
                            </div>
                        </div>
                    `;
                }
            }

            initializeEventListeners() {
                // Add product form
                document.getElementById('add-product-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addProduct();
                });

                // Save button
                document.getElementById('saveBtn').addEventListener('click', () => {
                    this.saveChanges();
                });

                // Business info form
                document.getElementById('business-info-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.updateBusinessInfo();
                });

                // Membership settings
                document.getElementById('membership-settings-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.updateMembershipSettings();
                });

                // Export/Import
                document.getElementById('export-btn').addEventListener('click', () => {
                    this.exportData();
                });
                document.getElementById('import-btn').addEventListener('click', () => {
                    document.getElementById('import-file').click();
                });
                document.getElementById('import-file').addEventListener('change', (e) => {
                    this.importData(e);
                });
            }

            addProduct() {
                const type = document.getElementById('product-type').value;
                const name = document.getElementById('product-name').value;
                const price = parseInt(document.getElementById('product-price').value);
                const image = document.getElementById('product-image').value;
                const description = document.getElementById('product-description').value;

                let newProduct;

                if (type === 'strains') {
                    // For strains, we'd need a more complex form
                    alert('Use the edit feature to modify strains. Adding simple product instead.');
                    newProduct = {
                        type: 'pre-roll',
                        name: name,
                        price: price,
                        image: image,
                        description: description
                    };
                } else {
                    newProduct = {
                        type: type,
                        name: name,
                        price: price,
                        image: image,
                        description: description
                    };
                }

                this.products.push(newProduct);
                this.renderProducts();
                this.clearForm();
            }

            editProduct(index) {
                const product = this.products[index];
                
                // Simple edit - in a real app, you'd have a proper modal
                const newPrice = prompt(`Enter new price for ${product.name || product.title}:`, product.price);
                if (newPrice !== null) {
                    if (product.type === 'strains') {
                        // For strains, you'd edit each strain's options
                        alert('Edit individual strains in the JSON file for now.');
                    } else {
                        product.price = parseInt(newPrice);
                        this.renderProducts();
                    }
                }
            }

            deleteProduct(index) {
                if (confirm('Are you sure you want to delete this product?')) {
                    this.products.splice(index, 1);
                    this.renderProducts();
                }
            }

            clearForm() {
                document.getElementById('add-product-form').reset();
            }

            async saveChanges() {
                try {
                    // In a real application, you'd send this to a server
                    // For now, we'll simulate saving
                    const data = JSON.stringify(this.products, null, 2);
                    
                    // Create a blob and download it
                    const blob = new Blob([data], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'products.json';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    alert('Products data exported. Replace /data/products.json with this file.');
                } catch (error) {
                    alert('Error saving changes: ' + error.message);
                }
            }

            updateBusinessInfo() {
                const phone = document.getElementById('business-phone').value;
                const instagram = document.getElementById('business-instagram').value;
                
                // In a real app, you'd save this to a config file
                alert(`Business info updated:\nPhone: ${phone}\nInstagram: ${instagram}`);
            }

            updateMembershipSettings() {
                const price = document.getElementById('premium-price').value;
                alert(`Premium membership price updated to R${price}/month`);
            }

            exportData() {
                const data = {
                    products: this.products,
                    exportedAt: new Date().toISOString()
                };
                
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `garden-of-eden-backup-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            importData(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        if (data.products) {
                            this.products = data.products;
                            this.renderProducts();
                            alert('Data imported successfully!');
                        } else {
                            alert('Invalid data format.');
                        }
                    } catch (error) {
                        alert('Error importing data: ' + error.message);
                    }
                };
                reader.readAsText(file);
                event.target.value = ''; // Reset file input
            }
        }

        // Initialize admin manager
        const adminManager = new AdminManager();
    </script>
</body>
</html>
